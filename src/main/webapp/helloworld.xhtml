<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>JSF 2.0 Hello World</title>
</h:head>
<h:body>
    <h3>JSF 2.0 / Primefaces Hello World Example - hello.xhtml</h3>

    <h:form>
        <h:panelGrid id="grid" cellpadding="5" columns="2" style="margin-bottom:10px">
            <f:facet name="header">
                <p:messages id="msgs"/>
            </f:facet>

            <p:outputLabel for="firstname" value="Firstname:"/>
            <p:inputText id="firstname" value="#{helloWorldBean.firstname}"/>

            <p:outputLabel for="surname" value="Surname:"/>
            <p:inputText id="surname" value="#{helloWorldBean.lastname}" required="true"
                         requiredMessage="Surname is required."/>
        </h:panelGrid>

        <h:panelGrid columns="6" cellpadding="5">
            <p:commandButton value="Update" id="btnAll" process="@all" update="grid" actionListener="#{helloWorldBean.save}"/>
        </h:panelGrid>
    </h:form>
</h:body>
</html>
